name: Terraform Push Plan

on:
  # Pull Requestã®ã‚ªãƒ¼ãƒ—ãƒ³ãƒ»åŒæœŸãƒ»ãƒªã‚ªãƒ¼ãƒ—ãƒ³æ™‚ã«ãƒˆãƒªã‚¬ãƒ¼
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize
      - reopened

jobs:
  # Pull Requestã®ã‚ªãƒ¼ãƒ—ãƒ³ãƒ»åŒæœŸãƒ»ãƒªã‚ªãƒ¼ãƒ—ãƒ³æ™‚ã®Planå®Ÿè¡Œã‚¸ãƒ§ãƒ–
  pull_request_plan:
    name: Plan on PR
    runs-on: ubuntu-latest
    # PRã‚ªãƒ¼ãƒ—ãƒ³ãƒ»åŒæœŸãƒ»ãƒªã‚ªãƒ¼ãƒ—ãƒ³æ™‚ã«å®Ÿè¡Œ
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      # .tfãƒ•ã‚¡ã‚¤ãƒ«ã®å·®åˆ†ãŒã‚ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
      - name: Check for .tf file changes
        id: check_files
        uses: dorny/paths-filter@v3
        with:
          filters: |
            tf_changed:
              - '**/*.tf'
              - '.terraform.lock.hcl' # ãƒ­ãƒƒã‚¯ãƒ•ã‚¡ã‚¤ãƒ«ã‚‚å¯¾è±¡ã«å«ã‚ã‚‹

      # .tfãƒ•ã‚¡ã‚¤ãƒ«ã®å·®åˆ†ãŒã‚ã‚‹å ´åˆã®ã¿Planã‚’å®Ÿè¡Œ
      - name: Terraform Init and Plan
        if: steps.check_files.outputs.tf_changed == 'true'
        run: |
          terraform init -backend=true -reconfigure
          terraform plan -no-color
        working-directory: ./envs/dev/souvenirConsultApp/

          # Planã®çµæœã‚’æ•´å½¢ã—ã¦ãƒã‚¤ãƒ©ã‚¤ãƒˆå¯èƒ½ãªdiffå½¢å¼ã«å¤‰æ›
      - name: Reformat Plan
        run: |
         echo '${{ steps.plan.outputs.stdout || steps.plan.outputs.stderr }}' \
         | sed -E 's/^([[:space:]]+)([-+])/\2\1/g' > plan.txt

        # Planã®å†…å®¹ã‚’ç’°å¢ƒå¤‰æ•°ã«å…¥ã‚Œã‚‹
      - name: Put Plan in Env Var
        run: |
           PLAN=$(cat plan.txt)
           echo "PLAN<<EOF" >> $GITHUB_ENV
           echo "$PLAN" >> $GITHUB_ENV
           echo "EOF" >> $GITHUB_ENV

        # PRã‚³ãƒ¡ãƒ³ãƒˆã«Planã®çµæœã‚’æŠ•ç¨¿
      - name: Read Plan and Post Comment
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
             // 1. Retrieve existing bot comments for the PR
             const { data: comments } = await github.rest.issues.listComments({
               owner: context.repo.owner,
               repo: context.repo.repo,
               issue_number: context.issue.number,
             })
             const botComment = comments.find(comment => {
               return comment.user.type === 'Bot' && comment.body.includes('Terraform Format and Style')
             })
             
             // 2. Prepare format of the comment
             const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
             #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
             #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
             <details><summary>Validation Output</summary>
             
             \`\`\`terraform
             ${{ steps.validate.outputs.stdout }}
             \`\`\`
             
             </details>
             
             #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`
             
             <details><summary>Show Plan</summary>
             
             \`\`\`diff
             ${{ env.PLAN }}
             \`\`\`
             
             </details>
             
             *Pusher: @${{ github.actor }}, Working Directory: \`${{ matrix.directory }}\``;
             
             // 3. If we have a comment, update it, otherwise create a new one
             if (botComment) {
               await github.rest.issues.updateComment({
                 owner: context.repo.owner,
                 repo: context.repo.repo,
                 comment_id: botComment.id,
                 body: output
               })
             } else {
               await github.rest.issues.createComment({
                 issue_number: context.issue.number,
                 owner: context.repo.owner,
                 repo: context.repo.repo,
                 body: output
               })
             }


