name: Terraform Plan (Comment Trigger) # ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼åã‚’ã‚³ãƒ¡ãƒ³ãƒˆç”¨ã¨æ˜ç¢ºã«ã™ã‚‹

on:
  # Pull Requestã®ã‚³ãƒ¡ãƒ³ãƒˆãŒä½œæˆã•ã‚ŒãŸã¨ãã«ãƒˆãƒªã‚¬ãƒ¼
  issue_comment:
    types:
      - created

jobs:
  # ã‚³ãƒ¡ãƒ³ãƒˆã«ã‚ˆã‚‹Planå®Ÿè¡Œã‚¸ãƒ§ãƒ–
  comment_plan:
    name: Plan on Comment
    runs-on: ubuntu-latest
    # ã‚³ãƒ¡ãƒ³ãƒˆãƒˆãƒªã‚¬ãƒ¼ã§ã€ã‚³ãƒ¡ãƒ³ãƒˆå†…å®¹ãŒ"plan"ã§ã€ãã‚ŒãŒPRã«å¯¾ã™ã‚‹ã‚³ãƒ¡ãƒ³ãƒˆã®å ´åˆã«å®Ÿè¡Œ
    # ãƒˆãƒƒãƒ—ãƒ¬ãƒ™ãƒ«ã®onã§issue_commentã®ã¿ã‚’æŒ‡å®šã—ãŸã®ã§ã€ã“ã“ã§ã¯ã‚³ãƒ¡ãƒ³ãƒˆå†…å®¹ã¨PRã«å¯¾ã™ã‚‹ã‚³ãƒ¡ãƒ³ãƒˆã‹ã®ãƒã‚§ãƒƒã‚¯ã®ã¿ã§OK
    if: contains(github.event.comment.body, 'plan') && github.event.issue.pull_request
    permissions:
      pull-requests: write # PRã«ã‚³ãƒ¡ãƒ³ãƒˆã™ã‚‹ãŸã‚ã«å¿…è¦
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.issue.pull_request.head.ref }} # PRã®HEADã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
          repository: ${{ github.event.issue.pull_request.head.repo.full_name }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      # Terraform Init ã¨ Plan
      - name: Terraform Init and Plan
        run: |
          terraform init -backend=true -reconfigure
          # Plançµæœã‚’æ¨™æº–å‡ºåŠ›ã«å‡ºåŠ›ã—ã€ãƒ•ã‚¡ã‚¤ãƒ«ã«ä¿å­˜
          terraform plan > plan.txt
        working-directory: ./envs/dev/souvenirConsultApp/ # Terraformã®ãƒ«ãƒ¼ãƒˆãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’æŒ‡å®š

      # Planã®å†…å®¹ã‚’ç’°å¢ƒå¤‰æ•°ã«å…¥ã‚Œã‚‹
      - name: Put Plan in Env Var
        run: |
          PLAN=$(cat plan.txt)
          echo "PLAN<<EOF" >> $GITHUB_ENV
          echo "$PLAN" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # PRã‚³ãƒ¡ãƒ³ãƒˆã«Planã®çµæœã‚’æŠ•ç¨¿
      - name: Read Plan and Post Comment
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // 1. Retrieve existing bot comments for the PR
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('Terraform Plan Result')
            })

            // 2. Prepare format of the comment
            const output = `
            #### Terraform Plan ğŸ“–
            <details><summary>Show Plan</summary>

            \`\`\`diff
            ${{ env.PLAN }}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Working Directory: \`${{ github.workspace }}/envs/dev/souvenirConsultApp\``;

            // 3. If we have a comment, update it, otherwise create a new one
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              })
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              })
            }