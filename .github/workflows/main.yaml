# .github/workflows/main.yaml

name: "Terraform CI/CD Workflow" # ワークフロー名をより包括的なものに変更

# ワークフローがトリガーされるイベントを設定
on:
  push:
    branches:
      - master # masterブランチへのプッシュでトリガー (マージを含む)
  pull_request:
    paths:
      - "**/*.tf"
    branches:
      - master # PRのターゲットブランチがmasterの場合


# ジョブがワークフロー中に持つ権限を設定
# comments: write はPRにコメントするために必要です。
# contents: read はコードをチェックアウトするために必要です。
# pull-requests: write はPRの状態（マージ可能性など）を読み取るために必要になる場合があります。
# issues: write はコメントに関連する場合（コメントの編集/削除など）に必要になる場合があります。
permissions:
  contents: read
  pull-requests: write
  issues: write # コメントトリガーの場合に推奨

jobs:
  terraform-plan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Terraformのセットアップ
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # Terraform Initの実行
      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform # ここに.tfファイルがあるディレクトリを指定

      # Terraform Validateの実行
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ./terraform # ここに.tfファイルがあるディレクトリを指定

      # Terraform Planの実行
      - name: Run terraform plan
        id: plan
        run: terraform plan -no-color
        working-directory: ./terraform # ここに.tfファイルがあるディレクトリを指定

      # Planの結果を整形してハイライト可能なdiff形式に変換
      - name: Reformat Plan
        run: |
          echo '${{ steps.plan.outputs.stdout || steps.plan.outputs.stderr }}' \
          | sed -E 's/^([[:space:]]+)([-+])/\2\1/g' > plan.txt

      # Planの内容を環境変数に入れる
      - name: Put Plan in Env Var
        run: |
          PLAN=$(cat plan.txt)
          echo "PLAN<<EOF" >> $GITHUB_ENV
          echo "$PLAN" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # PRコメントにPlanの結果を投稿
      - name: Read Plan and Post Comment
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // 1. Retrieve existing bot comments for the PR
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('Terraform Format and Style')
            })

            // 2. Prepare format of the comment
            const output = `#### Terraform Format and Style 🖌\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ⚙️\`${{ steps.init.outcome }}\`
            #### Terraform Validation 🤖\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>

            \`\`\`terraform
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            #### Terraform Plan 📖\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`diff
            ${{ env.PLAN }}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Working Directory: \`${{ matrix.directory }}\``;

            // 3. If we have a comment, update it, otherwise create a new one
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              })
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              })
            }
